<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con botón sobresaliente</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .modal {
            position: relative;
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .modal button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal .close-button {
            /** Completa los valores necesarios para position, top, y right para situar el aspa en la parte superior derecha.  */
            position:absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h2>Título de la Modal</h2>
        <p>Este es un ejemplo de ventana modal.</p>
        <button>Aceptar</button>
        <button class="close-button">X</button>
    </div>
</body>
</html>
